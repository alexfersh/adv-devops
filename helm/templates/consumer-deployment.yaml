apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.name }}-consumer
  name: {{ .Values.name }}-consumer
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}-consumer
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-consumer
    spec:
      containers:
        - image: {{ .Values.image.repository }}/consumer:<TAG>
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: consumer
          tty: true
          command: ["python"]
          args: ["consumer.py", "-p", "5672", "-s", "rabbitmq"]
