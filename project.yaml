---
apiVersion: v1
kind: Namespace
metadata:
  name: adv-devops

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: producer
  name: producer
  namespace: adv-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - image: alexfersh/producer:<TAG>
          imagePullPolicy: Always
          name: producer
          tty: true
          command: ["python"]
          args: ["producer.py", "-p", "5672", "-s", "rabbitmq", "-m", "Hello", "-r", "30"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: consumer
  name: consumer
  namespace: adv-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - image: alexfersh/consumer:<TAG>
          imagePullPolicy: Always
          name: consumer
          tty: true
          command: ["python"]
          args: ["consumer.py", "-p", "5672", "-s", "rabbitmq"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq
  namespace: adv-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - image: rabbitmq:3-management
          name: rabbitmq
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: http
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq-service
  namespace: adv-devops
spec:
  ports:
    - nodePort: 32272
      port: 15672
      protocol: TCP
      targetPort: 15672
      name: http
    - port: 5672
      protocol: TCP
      targetPort: 5672
      name: amqp
  selector:
    app: rabbitmq
  type: NodePort
